<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="static/css/style.css"></link>

    
    <title>Javascript on Steroids</title>
</head>
<body>
    
    <div class="container-1">

        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat();">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>
    <div class="container-3">
        <h2>Cahhange 3: Rock, Paper, Scissors</h2>
        <h3 id="choose">Chose One:</h3>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" alt="rock" height="150" width="150" onclick="rpsGame(this);">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" alt="paper" onclick="rpsGame(this);">
            <img id="scissors" src="http://images.clipartpanda.com/scissors-clip-art-11949839942140777322scissors.svg.med.png" height="150" width="150" alt="scissor" onclick="rpsGame(this);">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color fo All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this);">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary"> Wee!</button>
            <button class="btn btn-danger">Yah!</button">
            <button class="btn btn-warning">Yoo!</button>
            <button class="btn btn-success">Hoos!</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
